        <script>
            var dataset = [];
            for(var i = 0;i<=30;i++){
                var Number = Math.round(Math.random()*40);
                dataset.push(Number)
            }
            var w = 500;
            var h = 300;
            var barPadding =1;
            var svg = d3.select("body").append("svg")
                        .attr("width",w)
                        .attr("height",h).attr("fill","grey");
                svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x",function(d,i){
                    //return i *24;
                    return i * (w / dataset.length);
                })
                .attr("y",function(d){
                    return (h-(d*4));
                })
                .attr("height",function(d){
                    return d*4;
                })
                .attr("width",w /dataset.length -barPadding)
                .attr("fill",function(d){
                    return "rgb(210,120," + (d*10) + ")";
                });
               // .attr("width",20)
               //.attr("height",100)
                
        </script>

<script>
    // Chaining Method to append or add element to DOM
    d3.select("body").append("p").text("New Text")
    // Data Binding
    var dataset = [5,10,15,20,25];
    d3.select("body").selectAll("h2")
    .data(dataset)
    .enter()
    .append("h2")
    .text("New H2 tag")
    // Using Your Data 
    var dataset = [5,10,15,20,25];
    d3.select("body").selectAll("h3")
    .data(dataset)
    .enter()
    .append("h3")
    .text(function(d){return "I can count your data for each place : " + d;});
    // Beyond Text
    var dataset = [5,10,15,20,25];
    d3.select("body").selectAll("h4")
    .data(dataset)
    .enter()
    .append("h4")
    .text(function(d){return "I can count your data for each place : " + d;})
    .style('color', function(d){
        if(d>15){
            return "red";
        }
        else{
            return "black";
        }
    });
    //  Drawing Divs
    d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class","bar")
    .style("height",function(d){
        return d*5 + "px";
    }).style("margin-right","5px")
    
    // Drawing with random data
    var dataset =[];
    for(var i =0;i<25;i++){
        var newNumber = Math.round(Math.random()*20);
        dataset.push((newNumber));
    }
   
    
    d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class","new")
    .attr("width","20px")
    .attr("x",function(d){
        return d +10 +"px";
    })
    .style("height",function(d){
        return d*5 + "px";
    }).style("margin-right","5px")
    .style("background",function(d){
        if(d>10){
            return "green";
        }
        else{
            return "red";
        }
    });
    // Drawing SVGs
    var svg = d3.select("body").append("svg").attr("width",1000).attr("height",50).style("background-color","gray");
    // Data-Driven Shapes
    circles = svg.selectAll("cirlce")
                .data(dataset)
                .enter()
                .append("circle");
    // Circles from data
    circles.attr("cx",function(d,i){
        return (i*50)+25;
    })
    .attr("cy",50/2)
    .attr("r",function(d){
        return d;
    }).attr('fill',function(d){
        if(d>10){
            return "green";
        }
        else{
            return "red";
        }
    })
</script>
